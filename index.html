---
layout: default
title: Crasier Frane
description: Crasier Frane is a collection of interviews with bands, musicians, artists, and other creatives.
---
<div class="main">
    {% for post in site.posts %}
        <div class="post">
            <div class="thumbnail">
                <a href="{{ post.url }}"><img src="{{ post.thumbnail_url }}"/></a>
            </div>

            <div class="title">
                <a href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
            </div>
        </div>
    {% endfor %}
</div>
